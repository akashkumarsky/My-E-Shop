# Server Configuration
server.port=8888

# Spring Datasource Configuration
# Replace 'your_database_name', 'your_mysql_user', and 'your_mysql_password' with your actual MySQL credentials.
spring.datasource.url=jdbc:mysql://localhost:3306/myeshop?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# 'update' will automatically update the schema based on your entities. For production, 'validate' or 'none' is safer.
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in the console for debugging purposes.
spring.jpa.show-sql=true
# Use the MySQL8 dialect for compatibility.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

